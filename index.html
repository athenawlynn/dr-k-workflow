
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. K Workflow</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect } = React;

const DailyTaskTracker = () => {
  const [tasks, setTasks] = useState([]);
  const [currentFilter, setCurrentFilter] = useState('all');
  const [activeSection, setActiveSection] = useState('tasks');
  const [expandedNotes, setExpandedNotes] = useState({});
  const [isLoading, setIsLoading] = useState(true);
  const [isSaving, setIsSaving] = useState(false);
  const [saveError, setSaveError] = useState(null);
  const [lastSaveTime, setLastSaveTime] = useState(null);
  const [editingTaskId, setEditingTaskId] = useState(null);
  const [recapText, setRecapText] = useState('');
  
  // Travel state
  const [travelEntries, setTravelEntries] = useState([
    { id: 1, type: "Flight", description: "ATL to Memphis - Flight DL1700 Departs at 4:15 PM", startDate: "2026-02-26", endDate: "2026-02-26", location: "Memphis", confirmation: "#GX5JAV", url: "", tags: ["Flight"] },
    { id: 2, type: "Hotel", description: "Hilton Memphis Hotel", startDate: "2026-02-26", endDate: "2026-02-28", location: "Memphis", confirmation: "3395896664", url: "", tags: ["Hotel"] },
    { id: 3, type: "Course", description: "The Lifestyle Formula In-Person Course with Dr. Kyle Fagala", startDate: "2026-02-26", endDate: "2026-02-28", location: "Memphis", confirmation: "#135768106673", url: "", tags: ["Course", "Event"] },
    { id: 4, type: "Flight", description: "Memphis to ATL - Flight DL1693 Departs at 4:30", startDate: "2026-02-28", endDate: "2026-02-28", location: "Atlanta, GA", confirmation: "#GX5JAV", url: "", tags: ["Flight"] },
    { id: 5, type: "Flight", description: "ATL to Phoenix Departs:", startDate: "2026-04-17", endDate: "2026-04-17", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] },
    { id: 6, type: "Event", description: "Nicole McFarlane Confirmed Registration Office Manager Workshop", startDate: "2026-04-17", endDate: "2026-04-18", location: "TBD", confirmation: "TBD", url: "", tags: ["Event", "Conference"] },
    { id: 7, type: "Hotel", description: "Hotel", startDate: "2026-04-17", endDate: "2026-04-18", location: "TBD", confirmation: "TBD", url: "", tags: ["Hotel"] },
    { id: 8, type: "Flight", description: "Phoenix to ATL Departs:", startDate: "2026-04-18", endDate: "2026-04-18", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] },
    { id: 9, type: "Event", description: "Transforming Lives with The Pitts21 Platform (Atlanta)", startDate: "2026-06-05", endDate: "2026-06-06", location: "Atlanta, GA", confirmation: "", url: "", tags: ["Event"] },
    { id: 10, type: "Event", description: "Koch Family Reunion â€“ Yellowstone 2026", startDate: "2026-06-20", endDate: "2026-06-27", location: "TBD", confirmation: "TBD", url: "", tags: ["Event"] },
    { id: 11, type: "Flight", description: "? to ATL Departs:", startDate: "2026-06-27", endDate: "2026-06-27", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] }
  ]);
  const [travelForm, setTravelForm] = useState({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  const [editingTravelId, setEditingTravelId] = useState(null);
  const [travelSearchQuery, setTravelSearchQuery] = useState('');
  const [travelTagFilter, setTravelTagFilter] = useState('all');
  const travelTags = ['Flight', 'Hotel', 'Car', 'Event', 'Conference', 'Course'];
  
  const [darkMode, setDarkMode] = useState(() => {
    const saved = localStorage.getItem('darkMode');
    if (saved !== null) return saved === 'true';
    return window.matchMedia('(prefers-color-scheme: dark)').matches;
  });
  
  const [formData, setFormData] = useState({
    category: 'Review',
    tag: 'Office',
    description: '',
    emailLink: '',
    urgent: false,
    attachments: []
  });

  const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbw9Ty5GgzlSW8SED_sZhkylKwYG7Dyxja6SeTlZE1-VOKdf3soajalVDDovvN6nHFS9VQ/exec';

  useEffect(() => { loadTasksFromStorage(); }, []);

  const removeDuplicateTasks = (taskList) => {
    const seen = new Map();
    return taskList.filter(task => {
      const key = task.category + '|' + task.tag + '|' + (task.description || '').substring(0, 100);
      if (seen.has(key)) { console.log('Duplicate removed:', task.description?.substring(0, 40)); return false; }
      seen.set(key, true);
      return true;
    });
  };

  const loadTasksFromStorage = async () => {
    setIsLoading(true);
    setSaveError(null);
    try {
      const response = await fetch(SHEETS_API_URL + '?action=getTasks');
      const data = await response.json();
      if (data.success && data.tasks && data.tasks.length > 0) {
        const uniqueTasks = removeDuplicateTasks(data.tasks);
        setTasks(uniqueTasks);
      } else { setTasks([]); }
    } catch (error) {
      console.error('Error loading tasks:', error);
      setSaveError('Failed to load. Click Sync to retry.');
      setTasks([]);
    } finally { setIsLoading(false); }
  };

  const saveTasksToStorage = async (tasksToSave) => {
    if (!tasksToSave || tasksToSave.length === 0) {
      console.log('No tasks to save - skipping to prevent data loss');
      return { success: false };
    }
    setIsSaving(true);
    setSaveError(null);
    const cleanedTasks = removeDuplicateTasks(tasksToSave);
    try {
      localStorage.setItem('tasks-backup-latest', JSON.stringify(cleanedTasks));
    } catch (e) { console.log('Backup failed:', e); }
    try {
      await fetch(SHEETS_API_URL, { method: 'POST', redirect: 'follow', body: JSON.stringify(cleanedTasks) });
      setLastSaveTime(new Date().toLocaleTimeString());
      return { success: true };
    } catch (error) {
      setSaveError('Save may have failed. Click Retry.');
      return { success: false };
    } finally { setIsSaving(false); }
  };

  const restoreFromBackup = () => {
    const backup = localStorage.getItem('tasks-backup-latest');
    if (backup) { setTasks(JSON.parse(backup)); alert('Restored from backup'); }
    else { alert('No backup found'); }
  };

  const addTask = async () => {
    if (!formData.description.trim()) { alert('Please enter a task description'); return; }
    const newTask = { id: Date.now(), ...formData, completed: false, notesDrK: "", notesAthena: "", carriedOver: false };
    const updatedTasks = [...tasks, newTask];
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
    setFormData({ category: 'Review', tag: 'Office', description: '', emailLink: '', urgent: false, attachments: [] });
  };

  const toggleComplete = async (id) => {
    const updatedTasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const deleteTask = async (id) => {
    if (window.confirm('Delete this task?')) {
      const updatedTasks = tasks.filter(t => t.id !== id);
      setTasks(updatedTasks);
      await saveTasksToStorage(updatedTasks);
    }
  };

  // Updated to handle separate notes for Dr. K and Athena
  const updateTaskNotes = async (id, noteType, value) => {
    const updatedTasks = tasks.map(t => {
      if (t.id === id) {
        return { ...t, [noteType]: value };
      }
      return t;
    });
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const toggleUrgent = async (id) => {
    const updatedTasks = tasks.map(t => t.id === id ? { ...t, urgent: !t.urgent } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const startEditTask = (task) => {
    setEditingTaskId(task.id);
    setFormData({ category: task.category, tag: task.tag, description: task.description, emailLink: task.emailLink || '', urgent: task.urgent, attachments: task.attachments || [] });
  };

  const saveEditTask = async () => {
    if (!formData.description.trim()) { alert('Please enter a task description'); return; }
    const updatedTasks = tasks.map(t => t.id === editingTaskId ? { ...t, ...formData } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
    cancelEditTask();
  };

  const cancelEditTask = () => {
    setEditingTaskId(null);
    setFormData({ category: 'Review', tag: 'Office', description: '', emailLink: '', urgent: false, attachments: [] });
  };

  // FIXED: Open email link function that works reliably
  const openEmailLink = (url) => {
    if (url && url.trim()) {
      window.open(url.trim(), '_blank', 'noopener,noreferrer');
    }
  };

  // Travel functions
  const addTravelEntry = () => {
    if (!travelForm.description || !travelForm.startDate) { alert('Please enter description and start date'); return; }
    const newEntry = { id: Date.now(), ...travelForm };
    setTravelEntries([...travelEntries, newEntry].sort((a, b) => new Date(a.startDate) - new Date(b.startDate)));
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const deleteTravelEntry = (id) => {
    if (window.confirm('Delete this travel entry?')) {
      setTravelEntries(travelEntries.filter(e => e.id !== id));
    }
  };

  const startEditTravel = (entry) => {
    setEditingTravelId(entry.id);
    setTravelForm({ type: entry.type || 'Flight', description: entry.description || '', startDate: entry.startDate || '', endDate: entry.endDate || '', location: entry.location || '', confirmation: entry.confirmation || '', url: entry.url || '', tags: entry.tags || [] });
  };

  const saveEditTravel = () => {
    setTravelEntries(travelEntries.map(e => e.id === editingTravelId ? { ...e, ...travelForm } : e).sort((a, b) => new Date(a.startDate) - new Date(b.startDate)));
    setEditingTravelId(null);
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const cancelEditTravel = () => {
    setEditingTravelId(null);
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const getUpcomingTravel = () => {
    const today = new Date(); today.setHours(0, 0, 0, 0);
    return travelEntries.filter(entry => {
      const startDate = new Date(entry.startDate); startDate.setHours(0, 0, 0, 0);
      const daysUntil = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
      return daysUntil >= 0 && daysUntil <= 7;
    }).map(entry => {
      const startDate = new Date(entry.startDate); startDate.setHours(0, 0, 0, 0);
      const daysUntil = Math.ceil((startDate - new Date().setHours(0,0,0,0)) / (1000 * 60 * 60 * 24));
      return { ...entry, daysUntil };
    });
  };

  const toggleDarkMode = () => { const newMode = !darkMode; setDarkMode(newMode); localStorage.setItem('darkMode', newMode.toString()); };

  const generateRecap = () => {
    if (tasks.length === 0) { alert('No tasks to generate recap from.'); return; }
    const sections = {
      "OFFICE": tasks.filter(t => t.tag === 'Office'),
      "FINANCE": tasks.filter(t => t.tag === 'Finance'),
      "PERSONAL": tasks.filter(t => t.tag === 'Personal'),
      "THIS WEEK'S PROJECTS": tasks.filter(t => t.tag === "This Week's Projects"),
      "OTHER": tasks.filter(t => t.tag === 'Other')
    };
    const dateStr = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    let recap = `Hello Dr. Koch, here is your DAILY RECAP â€“ ${dateStr}\n\n`;
    Object.entries(sections).forEach(([sectionName, sectionTasks]) => {
      if (sectionTasks.length > 0) {
        recap += `${sectionName}-RELATED ITEMS\n`;
        const actionRequired = sectionTasks.filter(t => ['Respond', 'Sign', 'Approve', 'PAY'].includes(t.category) && !t.completed);
        const review = sectionTasks.filter(t => t.category === 'Review' && !t.completed);
        if (actionRequired.length > 0) { recap += `\nAction Required:\n`; actionRequired.forEach(t => { recap += `â€¢ [${t.category}] ${t.description}\n`; }); }
        if (review.length > 0) { recap += `\nFor Review:\n`; review.forEach(t => { recap += `â€¢ ${t.description}\n`; }); }
        recap += `\n`;
      }
    });
    recap += `---\nTotal: ${tasks.length} | Completed: ${tasks.filter(t => t.completed).length} | Remaining: ${tasks.filter(t => !t.completed).length}`;
    setRecapText(recap);
  };

  const filteredTasks = currentFilter === 'all' ? tasks : tasks.filter(t => t.category === currentFilter);

  const groupTasksBySection = (taskList) => {
    const sections = { "THIS WEEK'S PROJECTS": [], "OFFICE RELATED": [], "FINANCE RELATED": [], "PERSONAL RELATED": [], "OTHER": [] };
    taskList.forEach(task => {
      if (task.tag === "This Week's Projects") sections["THIS WEEK'S PROJECTS"].push(task);
      else if (task.tag === 'Finance') sections["FINANCE RELATED"].push(task);
      else if (task.tag === 'Office') sections["OFFICE RELATED"].push(task);
      else if (task.tag === 'Personal') sections["PERSONAL RELATED"].push(task);
      else sections["OTHER"].push(task);
    });
    return Object.entries(sections).filter(([_, tasks]) => tasks.length > 0);
  };

  const getSectionColor = (sectionName) => {
    if (sectionName.includes("WEEK'S PROJECTS")) return 'bg-gradient-to-r from-rose-600 to-pink-500';
    if (sectionName.includes('FINANCE')) return 'bg-gradient-to-r from-purple-600 to-purple-500';
    if (sectionName.includes('OFFICE')) return 'bg-gradient-to-r from-blue-600 to-blue-500';
    if (sectionName.includes('PERSONAL')) return 'bg-gradient-to-r from-orange-600 to-orange-500';
    return 'bg-gradient-to-r from-gray-600 to-gray-500';
  };

  const renderDescriptionWithLinks = (text) => {
    if (!text) return '';
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return text.split(urlRegex).map((part, i) => part.match(urlRegex) ? <a key={i} href={part} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 underline break-all">{part.length > 50 ? part.substring(0, 50) + '...' : part}</a> : part);
  };

  const getBadgeClass = (type, value) => {
    const classes = {
      category: { 'Review': 'bg-pink-100 text-pink-800', 'Sign': 'bg-yellow-100 text-yellow-800', 'Respond': 'bg-blue-100 text-blue-800', 'No Action Needed': 'bg-gray-100 text-gray-800', 'PAY': 'bg-lime-100 text-lime-800', 'Hold': 'bg-slate-700 text-white' },
      tag: { "This Week's Projects": 'bg-rose-100 text-rose-700', 'Office': 'bg-blue-100 text-blue-700', 'Finance': 'bg-green-100 text-green-700', 'Personal': 'bg-purple-100 text-purple-700', 'Other': 'bg-gray-100 text-gray-700' }
    };
    return classes[type]?.[value] || 'bg-gray-100 text-gray-700';
  };

  const inspirationalQuotes = [
    { quote: "Feeling is the prayer.", author: "Gregg Braden" },
    { quote: "Change the way you look at things and the things you look at change.", author: "Wayne Dyer" },
    { quote: "Where focus goes, energy flows.", author: "Tony Robbins" },
    { quote: "Assume the feeling of your wish fulfilled.", author: "Neville Goddard" },
    { quote: "The basis of your life is absolute freedom, the goal is joy.", author: "Esther Hicks" }
  ];
  const dailyQuote = inspirationalQuotes[new Date().getDay() % inspirationalQuotes.length];
  const groupedTasks = groupTasksBySection(filteredTasks);

  return (
    <div className={`min-h-screen p-4 transition-colors ${darkMode ? 'bg-gradient-to-br from-gray-900 to-gray-800' : 'bg-gradient-to-br from-indigo-600 to-purple-700'}`}>
      <div className="max-w-6xl mx-auto">
        {/* Header */}
        <div className={`rounded-2xl shadow-2xl p-6 mb-6 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
          <div className="flex justify-between items-center flex-wrap gap-4">
            <div>
              <h1 className={`text-3xl font-serif font-bold mb-2 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>Dr. K Workflow</h1>
              <p className={darkMode ? 'text-gray-300' : 'text-gray-600'}>{new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}</p>
              <div className={`mt-3 p-3 rounded-lg border-l-4 ${darkMode ? 'bg-gray-700 border-purple-400' : 'bg-purple-50 border-purple-500'}`}>
                <p className={`text-sm italic ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>"{dailyQuote.quote}"</p>
                <p className={`text-xs font-semibold mt-1 ${darkMode ? 'text-purple-300' : 'text-purple-700'}`}>â€” {dailyQuote.author}</p>
              </div>
            </div>
            <div className="flex gap-3 items-center flex-wrap">
              {isSaving && <span className="text-sm text-yellow-600 flex items-center gap-1"><span className="animate-spin">â³</span> Saving...</span>}
              {lastSaveTime && !isSaving && !saveError && <span className="text-xs text-green-600">âœ“ Saved {lastSaveTime}</span>}
              {saveError && (
                <div className="flex items-center gap-2">
                  <span className="text-xs text-red-600">âš ï¸ {saveError}</span>
                  <button onClick={() => saveTasksToStorage(tasks)} className="px-2 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200">Retry</button>
                  <button onClick={restoreFromBackup} className="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Restore</button>
                </div>
              )}
              <button onClick={loadTasksFromStorage} disabled={isLoading} className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center gap-2 disabled:opacity-50">{isLoading ? 'â³' : 'ğŸ”„'} Sync</button>
              <button onClick={toggleDarkMode} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">{darkMode ? 'â˜€ï¸ Light' : 'ğŸŒ™ Dark'}</button>
            </div>
          </div>
          {/* Tabs */}
          <div className="flex gap-2 mt-6 border-b-2">
            <button onClick={() => setActiveSection('tasks')} className={`px-6 py-3 font-semibold transition relative ${activeSection === 'tasks' ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>ğŸ“‹ Today's Tasks{activeSection === 'tasks' && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600"></div>}</button>
            <button onClick={() => setActiveSection('travel')} className={`px-6 py-3 font-semibold transition relative ${activeSection === 'travel' ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>âœˆï¸ Travel{activeSection === 'travel' && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600"></div>}</button>
            <button onClick={() => setActiveSection('instructions')} className={`px-6 py-3 font-semibold transition relative ${activeSection === 'instructions' ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>ğŸ“– Instructions{activeSection === 'instructions' && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600"></div>}</button>
          </div>
        </div>

        {/* Instructions Section */}
        {activeSection === 'instructions' && (
          <div className={`rounded-2xl shadow-2xl p-8 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
            <h2 className={`text-3xl font-serif font-bold mb-6 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>How to Use Dr. K Workflow</h2>
            <div className="space-y-6">
              <div className={`border-l-4 border-indigo-600 p-6 rounded-r-lg ${darkMode ? 'bg-indigo-900' : 'bg-indigo-50'}`}>
                <h3 className={`text-lg font-bold mb-2 ${darkMode ? 'text-indigo-300' : 'text-indigo-900'}`}>ğŸ‘¥ Collaboration Tool</h3>
                <p className={darkMode ? 'text-gray-300' : 'text-gray-700'}>This tracker allows <strong>both you and Dr. Koch</strong> to view and update tasks in real-time.</p>
              </div>
              <div className={`border-l-4 border-green-500 p-6 rounded-r-lg ${darkMode ? 'bg-green-900' : 'bg-green-50'}`}>
                <h3 className={`text-lg font-bold mb-2 ${darkMode ? 'text-green-300' : 'text-green-900'}`}>ğŸ“ Separate Notes</h3>
                <p className={darkMode ? 'text-gray-300' : 'text-gray-700'}>Each task has <strong>two note sections</strong>:</p>
                <ul className={`mt-2 space-y-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                  <li>â€¢ <strong className="text-blue-600">Dr. K's Notes</strong> (blue) - For Dr. Koch's comments and instructions</li>
                  <li>â€¢ <strong className="text-purple-600">Athena's Notes</strong> (purple) - For Athena's updates and context</li>
                </ul>
              </div>
              <div className={`rounded-lg p-6 ${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                <h3 className="text-lg font-bold mb-4">ğŸ”˜ Button Guide:</h3>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                  <div className="flex items-center gap-3"><span className="text-xl">âœï¸</span><span>Edit task</span></div>
                  <div className="flex items-center gap-3"><span className="text-xl">âš¡</span><span>Toggle urgent</span></div>
                  <div className="flex items-center gap-3"><span className="text-xl">ğŸ’¬</span><span>Show/hide notes</span></div>
                  <div className="flex items-center gap-3"><span className="text-xl">â—‹/âœ“</span><span>Complete</span></div>
                  <div className="flex items-center gap-3"><span className="text-xl">Ã—</span><span>Delete</span></div>
                  <div className="flex items-center gap-3"><span className="text-xl">ğŸ”„</span><span>Sync data</span></div>
                </div>
              </div>
              <div className={`border-l-4 border-indigo-500 p-6 rounded-r-lg ${darkMode ? 'bg-indigo-900' : 'bg-indigo-50'}`}>
                <h3 className={`text-lg font-bold mb-3 ${darkMode ? 'text-indigo-300' : 'text-indigo-900'}`}>âœ¨ Daily Recap Tool</h3>
                <button onClick={generateRecap} className="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium mb-4">âœ¨ Generate Daily Recap</button>
                {recapText && (
                  <div className="space-y-3">
                    <textarea value={recapText} onChange={(e) => setRecapText(e.target.value)} className="w-full min-h-64 px-4 py-3 border-2 border-indigo-300 rounded-lg text-sm font-mono bg-white text-gray-800" />
                    <div className="grid grid-cols-2 gap-3">
                      <button onClick={() => { navigator.clipboard.writeText(recapText); alert('Copied!'); }} className="py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 font-medium text-sm">ğŸ“‹ Copy</button>
                      <button onClick={() => window.open(`https://mail.google.com/mail/?view=cm&fs=1&su=${encodeURIComponent('DAILY RECAP')}&body=${encodeURIComponent(recapText)}`, '_blank')} className="py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium text-sm">ğŸ“§ Email</button>
                    </div>
                  </div>
                )}
              </div>
              <div className="text-center pt-4">
                <button onClick={() => setActiveSection('tasks')} className="px-8 py-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold text-lg shadow-lg">ğŸš€ Go to Tasks</button>
              </div>
            </div>
          </div>
        )}

        {/* Tasks Section */}
        {activeSection === 'tasks' && (
          <div className={`rounded-2xl shadow-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>

                                    <textarea

                                  {/* Athena's Notes - Purple theme */}

                                    </label>

                                      value={task.notesAthena || ''}

                                  </div>
                                </div>

                                <div className="mt-2 space-y-1">
                                  {(task.notesDrK || task.notes) && (
                                    <div className="p-2 bg-blue-50 border border-blue-200 rounded text-xs text-blue-900">
                                      <strong>ğŸ‘¨â€âš•ï¸ Dr. K:</strong> {(task.notesDrK || task.notes).substring(0, 60)}{(task.notesDrK || task.notes).length > 60 ? '...' : ''}
                                    </div>
                                  )}

                                    <div className="p-2 bg-purple-50 border border-purple-200 rounded text-xs text-purple-900">
                                      <strong>ğŸ‘©â€ğŸ’¼ Athena:</strong> {task.notesAthena.substring(0, 60)}{task.notesAthena.length > 60 ? '...' : ''}
                                    </div>
                                  )}
                                </div>
                              )}
                            </>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))

            </div>
            {/* Add Task Form */}
            <div className="mt-8 pt-6 border-t-2 border-gray-200">

                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Category</label><select value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="w-full px-3 py-2 border rounded-lg text-sm"><option>Review</option><option>Sign</option><option>Respond</option><option>No Action Needed</option><option>PAY</option><option>Hold</option></select></div>

                </div>
                <div className="mb-3"><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Description</label><textarea value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} placeholder="Enter task details..." className="w-full px-3 py-2 border rounded-lg text-sm min-h-20" /></div>

                <div className="flex items-center gap-2 mb-3"><input type="checkbox" checked={formData.urgent} onChange={(e) => setFormData({...formData, urgent: e.target.checked})} className="w-4 h-4" /><label className="text-sm">Mark as Urgent</label></div>
                {editingTaskId ? <div className="p-3 bg-blue-100 border border-blue-300 rounded-lg text-sm text-blue-800">âœï¸ Editing task above. Save or cancel first.</div> : <button onClick={addTask} className="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium">â• Add Task</button>}
              </div>
            </div>
          </div>
        )}

        {activeSection === 'travel' && (
          <div className={`rounded-2xl shadow-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>

            {getUpcomingTravel().length > 0 && (
              <div className="mb-6 p-4 bg-gradient-to-r from-cyan-50 to-blue-50 border-l-4 border-cyan-500 rounded-r-lg">

                {getUpcomingTravel().map(trip => <div key={trip.id} className="text-sm text-cyan-800"><strong>{trip.description}</strong> - {trip.daysUntil === 0 ? 'Today!' : trip.daysUntil === 1 ? 'Tomorrow' : `in ${trip.daysUntil} days`}</div>)}

            <div className="mb-6 flex flex-col md:flex-row gap-3">

                <tbody>
                  {(() => {
                    let filtered = travelEntries;
                    if (travelTagFilter !== 'all') filtered = filtered.filter(e => e.tags?.includes(travelTagFilter));
                    if (travelSearchQuery.trim()) { const q = travelSearchQuery.toLowerCase(); filtered = filtered.filter(e => e.description.toLowerCase().includes(q) || e.location.toLowerCase().includes(q) || e.confirmation.toLowerCase().includes(q)); }
                    if (filtered.length === 0) return <tr><td colSpan="7" className="px-4 py-12 text-center text-gray-500"><div className="text-4xl mb-3">âœˆï¸</div><p>No travel entries found.</p></td></tr>;
                    return filtered.map(entry => {
                      const isUpcoming = new Date(entry.startDate) >= new Date();
                      const typeIcons = { 'Flight': 'âœˆï¸', 'Hotel': 'ğŸ¨', 'Car': 'ğŸš—', 'Event': 'ğŸ“…', 'Conference': 'ğŸ¤', 'Course': 'ğŸ“š' };
                      const typeColors = { 'Flight': 'bg-blue-100 text-blue-800', 'Hotel': 'bg-purple-100 text-purple-800', 'Car': 'bg-yellow-100 text-yellow-800', 'Event': 'bg-pink-100 text-pink-800', 'Conference': 'bg-green-100 text-green-800', 'Course': 'bg-green-100 text-green-800' };
                      const displayType = entry.tags?.[0] || entry.type;
                      return (
                        <tr key={entry.id} className={`border-b hover:bg-gray-50 ${isUpcoming ? 'bg-yellow-50' : ''}`}>
                          <td className="px-4 py-3 text-sm"><span className={`px-2 py-1 rounded text-xs font-semibold ${typeColors[displayType] || 'bg-gray-100'}`}>{typeIcons[displayType] || 'ğŸ“‹'} {displayType}</span></td>

                          <td className="px-4 py-3 text-sm">{entry.startDate}</td>
                          <td className="px-4 py-3 text-sm">{entry.endDate}</td>
                          <td className="px-4 py-3 text-sm">{entry.location}</td>
                          <td className="px-4 py-3 text-sm font-mono">{entry.confirmation}</td>
                          <td className="px-4 py-3 text-center"><button onClick={() => startEditTravel(entry)} className="text-blue-600 hover:text-blue-800 mr-2">âœï¸</button><button onClick={() => deleteTravelEntry(entry.id)} className="text-red-600 hover:text-red-800">Ã—</button></td>
                        </tr>
                      );
                    });
                  })()}
                </tbody>
              </table>
            </div>
            {/* Add Travel Form */}
            <div className="mt-8 pt-6 border-t-2 border-gray-200">
              <h3 className={`text-xl font-serif font-bold mb-4 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>{editingTravelId ? 'âœï¸ Edit Travel Entry' : 'â• Add Travel Entry'}</h3>
              <div className="bg-blue-50 rounded-xl p-5">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                  <div className="md:col-span-2">
                    <label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Tags</label>
                    <div className="flex flex-wrap gap-2">
                      {travelTags.map(tag => {
                        const tagEmojis = { 'Flight': 'âœˆï¸', 'Hotel': 'ğŸ¨', 'Car': 'ğŸš—', 'Event': 'ğŸ“…', 'Conference': 'ğŸ¤', 'Course': 'ğŸ“š' };
                        return <button key={tag} type="button" onClick={() => setTravelForm({...travelForm, tags: travelForm.tags.includes(tag) ? travelForm.tags.filter(t => t !== tag) : [...travelForm.tags, tag]})} className={`px-3 py-1.5 rounded-lg text-sm font-semibold ${travelForm.tags.includes(tag) ? 'bg-cyan-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>{tagEmojis[tag]} {tag}</button>;
                      })}
                    </div>
                  </div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Description</label><input type="text" value={travelForm.description} onChange={(e) => setTravelForm({...travelForm, description: e.target.value})} placeholder="Flight details, hotel name..." className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Start Date</label><input type="date" value={travelForm.startDate} onChange={(e) => setTravelForm({...travelForm, startDate: e.target.value})} className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">End Date</label><input type="date" value={travelForm.endDate} onChange={(e) => setTravelForm({...travelForm, endDate: e.target.value})} className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Location</label><input type="text" value={travelForm.location} onChange={(e) => setTravelForm({...travelForm, location: e.target.value})} placeholder="Memphis, TN" className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">Confirmation #</label><input type="text" value={travelForm.confirmation} onChange={(e) => setTravelForm({...travelForm, confirmation: e.target.value})} placeholder="#ABC123" className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                  <div><label className="block text-xs font-semibold text-gray-600 uppercase mb-2">URL (Optional)</label><input type="url" value={travelForm.url} onChange={(e) => setTravelForm({...travelForm, url: e.target.value})} placeholder="https://..." className="w-full px-3 py-2 border rounded-lg text-sm" /></div>
                </div>
                {editingTravelId ? (
                  <div className="grid grid-cols-2 gap-3 mt-4">
                    <button onClick={saveEditTravel} className="py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium">âœ“ Save</button>
                    <button onClick={cancelEditTravel} className="py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 font-medium">Cancel</button>
                  </div>
                ) : (
                  <button onClick={addTravelEntry} className="w-full mt-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-medium">â• Add Entry</button>
                )}
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<DailyTaskTracker />);
  </script>
