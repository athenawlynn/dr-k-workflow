
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. K Workflow</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect, useRef } = React;

const DailyTaskTracker = () => {
  const [tasks, setTasks] = useState([]);
  const [currentFilter, setCurrentFilter] = useState('all');
  const [activeSection, setActiveSection] = useState('tasks');
  const [expandedNotes, setExpandedNotes] = useState({});
  const [isLoading, setIsLoading] = useState(true);
  const [isSaving, setIsSaving] = useState(false);
  const [saveError, setSaveError] = useState(null);
  const [lastSaveTime, setLastSaveTime] = useState(null);
  const [editingTaskId, setEditingTaskId] = useState(null);
  const [recapText, setRecapText] = useState('');
  const [calendarYear, setCalendarYear] = useState(2026);
  
  // Ref to track tasks for auto-save
  const tasksRef = useRef(tasks);
  useEffect(() => { tasksRef.current = tasks; }, [tasks]);
  
  const [travelEntries, setTravelEntries] = useState([
    { id: 1, type: "Flight", description: "ATL to Memphis - Flight DL1700 Departs at 4:15 PM", startDate: "2026-02-26", endDate: "2026-02-26", location: "Memphis", confirmation: "#GX5JAV", url: "", tags: ["Flight"] },
    { id: 2, type: "Hotel", description: "Hilton Memphis Hotel", startDate: "2026-02-26", endDate: "2026-02-28", location: "Memphis", confirmation: "3395896664", url: "", tags: ["Hotel"] },
    { id: 3, type: "Course", description: "The Lifestyle Formula In-Person Course with Dr. Kyle Fagala", startDate: "2026-02-26", endDate: "2026-02-28", location: "Memphis", confirmation: "#135768106673", url: "", tags: ["Course", "Event"] },
    { id: 4, type: "Flight", description: "Memphis to ATL - Flight DL1693 Departs at 4:30", startDate: "2026-02-28", endDate: "2026-02-28", location: "Atlanta, GA", confirmation: "#GX5JAV", url: "", tags: ["Flight"] },
    { id: 5, type: "Flight", description: "ATL to Phoenix", startDate: "2026-04-17", endDate: "2026-04-17", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] },
    { id: 6, type: "Event", description: "Nicole McFarlane - Office Manager Workshop", startDate: "2026-04-17", endDate: "2026-04-18", location: "Phoenix", confirmation: "TBD", url: "", tags: ["Event", "Conference"] },
    { id: 7, type: "Hotel", description: "Phoenix Hotel", startDate: "2026-04-17", endDate: "2026-04-18", location: "Phoenix", confirmation: "TBD", url: "", tags: ["Hotel"] },
    { id: 8, type: "Flight", description: "Phoenix to ATL", startDate: "2026-04-18", endDate: "2026-04-18", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] },
    { id: 9, type: "Event", description: "Transforming Lives with The Pitts21 Platform", startDate: "2026-06-05", endDate: "2026-06-06", location: "Atlanta, GA", confirmation: "", url: "", tags: ["Event"] },
    { id: 10, type: "Event", description: "Koch Family Reunion ‚Äì Yellowstone 2026", startDate: "2026-06-20", endDate: "2026-06-27", location: "Yellowstone", confirmation: "TBD", url: "", tags: ["Event"] },
    { id: 11, type: "Flight", description: "Return to ATL from Yellowstone", startDate: "2026-06-27", endDate: "2026-06-27", location: "TBD", confirmation: "TBD", url: "", tags: ["Flight"] }
  ]);
  const [travelForm, setTravelForm] = useState({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  const [editingTravelId, setEditingTravelId] = useState(null);
  const [travelSearchQuery, setTravelSearchQuery] = useState('');
  const [travelTagFilter, setTravelTagFilter] = useState('all');
  const travelTags = ['Flight', 'Hotel', 'Car', 'Event', 'Conference', 'Course'];
  
  const [darkMode, setDarkMode] = useState(() => {
    const saved = localStorage.getItem('darkMode');
    if (saved !== null) return saved === 'true';
    return window.matchMedia('(prefers-color-scheme: dark)').matches;
  });
  
  const [formData, setFormData] = useState({
    category: 'Review',
    tag: 'Office',
    description: '',
    emailLink: '',
    urgent: false,
    attachments: []
  });

  const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbw9Ty5GgzlSW8SED_sZhkylKwYG7Dyxja6SeTlZE1-VOKdf3soajalVDDovvN6nHFS9VQ/exec';

  useEffect(() => { loadTasksFromStorage(); }, []);
  
  // AUTO-SAVE every 5 minutes
  useEffect(() => {
    const autoSaveInterval = setInterval(() => {
      if (tasksRef.current && tasksRef.current.length > 0) {
        console.log('Auto-saving tasks...');
        saveTasksToStorage(tasksRef.current);
      }
    }, 5 * 60 * 1000); // 5 minutes
    
    return () => clearInterval(autoSaveInterval);
  }, []);

  // Safely get string value (handles booleans, nulls, etc)
  const safeString = (val) => {
    if (val === null || val === undefined || val === true || val === false) return '';
    return String(val);
  };

  // Normalize tasks to ensure all fields exist and are correct types
  const normalizeTask = (task) => {
    if (!task) return null;
    return {
      id: task.id || Date.now(),
      category: safeString(task.category) || 'Review',
      tag: safeString(task.tag) || 'Office',
      description: safeString(task.description),
      emailLink: safeString(task.emailLink),
      urgent: Boolean(task.urgent),
      completed: Boolean(task.completed),
      carriedOver: Boolean(task.carriedOver),
      notesDrK: safeString(task.notesDrK) || safeString(task.notes),
      notesAthena: safeString(task.notesAthena),
      attachments: Array.isArray(task.attachments) ? task.attachments : []
    };
  };

  const removeDuplicateTasks = (taskList) => {
    if (!taskList || !Array.isArray(taskList)) return [];
    const seen = new Map();
    return taskList.filter(task => {
      if (!task) return false;
      const desc = safeString(task.description);
      const key = safeString(task.category) + '|' + safeString(task.tag) + '|' + desc.substring(0, 100);
      if (seen.has(key)) return false;
      seen.set(key, true);
      return true;
    });
  };

  const loadTasksFromStorage = async () => {
    setIsLoading(true);
    setSaveError(null);
    try {
      const response = await fetch(SHEETS_API_URL + '?action=getTasks');
      const data = await response.json();
      if (data.success && data.tasks && Array.isArray(data.tasks) && data.tasks.length > 0) {
        const normalizedTasks = data.tasks.map(normalizeTask).filter(t => t !== null);
        const uniqueTasks = removeDuplicateTasks(normalizedTasks);
        setTasks(uniqueTasks);
        // Backup on successful load
        try { localStorage.setItem('tasks-backup-latest', JSON.stringify(uniqueTasks)); } catch (e) {}
      } else { 
        setTasks([]); 
      }
    } catch (error) {
      console.error('Load error:', error);
      setSaveError('Failed to load. Click Sync.');
      // Try restore from backup
      const backup = localStorage.getItem('tasks-backup-latest');
      if (backup) {
        try {
          const parsed = JSON.parse(backup);
          setTasks(parsed.map(normalizeTask).filter(t => t !== null));
          setSaveError('Loaded from backup. Click Sync to retry.');
        } catch(e) { setTasks([]); }
      } else {
        setTasks([]);
      }
    } finally { setIsLoading(false); }
  };

  const saveTasksToStorage = async (tasksToSave) => {
    if (!tasksToSave || tasksToSave.length === 0) return { success: false };
    setIsSaving(true);
    setSaveError(null);
    const normalizedTasks = tasksToSave.map(normalizeTask).filter(t => t !== null);
    const cleanedTasks = removeDuplicateTasks(normalizedTasks);
    try { localStorage.setItem('tasks-backup-latest', JSON.stringify(cleanedTasks)); } catch (e) {}
    try {
      await fetch(SHEETS_API_URL, { method: 'POST', redirect: 'follow', body: JSON.stringify(cleanedTasks) });
      setLastSaveTime(new Date().toLocaleTimeString());
      return { success: true };
    } catch (error) {
      setSaveError('Save may have failed. Click Retry.');
      return { success: false };
    } finally { setIsSaving(false); }
  };

  const restoreFromBackup = () => {
    const backup = localStorage.getItem('tasks-backup-latest');
    if (backup) { 
      try {
        const parsed = JSON.parse(backup);
        const normalized = parsed.map(normalizeTask).filter(t => t !== null);
        setTasks(normalized); 
        alert('Restored ' + normalized.length + ' tasks from backup'); 
      } catch(e) { alert('Backup corrupted'); }
    } else { alert('No backup found'); }
  };

  const addTask = async () => {
    if (!formData.description.trim()) { alert('Please enter a task description'); return; }
    const newTask = normalizeTask({ id: Date.now(), ...formData, completed: false, carriedOver: false });
    const updatedTasks = [...tasks, newTask];
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
    setFormData({ category: 'Review', tag: 'Office', description: '', emailLink: '', urgent: false, attachments: [] });
  };

  const toggleComplete = async (id) => {
    const updatedTasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const deleteTask = async (id) => {
    if (window.confirm('Delete this task?')) {
      const updatedTasks = tasks.filter(t => t.id !== id);
      setTasks(updatedTasks);
      await saveTasksToStorage(updatedTasks);
    }
  };

  const updateTaskNotes = async (id, noteType, value) => {
    const updatedTasks = tasks.map(t => t.id === id ? { ...t, [noteType]: value } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const toggleUrgent = async (id) => {
    const updatedTasks = tasks.map(t => t.id === id ? { ...t, urgent: !t.urgent } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
  };

  const startEditTask = (task) => {
    setEditingTaskId(task.id);
    setFormData({ 
      category: safeString(task.category) || 'Review', 
      tag: safeString(task.tag) || 'Office', 
      description: safeString(task.description), 
      emailLink: safeString(task.emailLink), 
      urgent: Boolean(task.urgent), 
      attachments: task.attachments || [] 
    });
  };

  const saveEditTask = async () => {
    if (!formData.description.trim()) { alert('Please enter a task description'); return; }
    const updatedTasks = tasks.map(t => t.id === editingTaskId ? { ...t, ...formData } : t);
    setTasks(updatedTasks);
    await saveTasksToStorage(updatedTasks);
    cancelEditTask();
  };

  const cancelEditTask = () => {
    setEditingTaskId(null);
    setFormData({ category: 'Review', tag: 'Office', description: '', emailLink: '', urgent: false, attachments: [] });
  };

  const openEmailLink = (url) => {
    const link = safeString(url);
    if (link && link.startsWith('http')) {
      window.open(link, '_blank', 'noopener,noreferrer');
    }
  };

  // Travel functions
  const addTravelEntry = () => {
    if (!travelForm.description || !travelForm.startDate) { alert('Please enter description and start date'); return; }
    setTravelEntries([...travelEntries, { id: Date.now(), ...travelForm }].sort((a, b) => new Date(a.startDate) - new Date(b.startDate)));
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const deleteTravelEntry = (id) => {
    if (window.confirm('Delete this travel entry?')) setTravelEntries(travelEntries.filter(e => e.id !== id));
  };

  const startEditTravel = (entry) => {
    setEditingTravelId(entry.id);
    setTravelForm({ type: entry.type || 'Flight', description: entry.description || '', startDate: entry.startDate || '', endDate: entry.endDate || '', location: entry.location || '', confirmation: entry.confirmation || '', url: entry.url || '', tags: entry.tags || [] });
  };

  const saveEditTravel = () => {
    setTravelEntries(travelEntries.map(e => e.id === editingTravelId ? { ...e, ...travelForm } : e).sort((a, b) => new Date(a.startDate) - new Date(b.startDate)));
    setEditingTravelId(null);
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const cancelEditTravel = () => {
    setEditingTravelId(null);
    setTravelForm({ type: 'Flight', description: '', startDate: '', endDate: '', location: '', confirmation: '', url: '', tags: [] });
  };

  const getUpcomingTravel = () => {
    const today = new Date(); today.setHours(0, 0, 0, 0);
    return travelEntries.filter(entry => {
      const startDate = new Date(entry.startDate); startDate.setHours(0, 0, 0, 0);
      const daysUntil = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
      return daysUntil >= 0 && daysUntil <= 14;
    }).map(entry => {
      const startDate = new Date(entry.startDate); startDate.setHours(0, 0, 0, 0);
      return { ...entry, daysUntil: Math.ceil((startDate - today) / (1000 * 60 * 60 * 24)) };
    });
  };

  // Check if date has travel
  const getTravelForDate = (year, month, day) => {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const date = new Date(dateStr);
    return travelEntries.filter(entry => {
      const start = new Date(entry.startDate);
      const end = new Date(entry.endDate || entry.startDate);
      return date >= start && date <= end;
    });
  };

  // Federal holidays 2026
  const federalHolidays = [
    { date: '2026-01-01', name: "New Year's Day" },
    { date: '2026-01-19', name: "MLK Day" },
    { date: '2026-02-16', name: "Presidents' Day" },
    { date: '2026-05-25', name: "Memorial Day" },
    { date: '2026-06-19', name: "Juneteenth" },
    { date: '2026-07-03', name: "Independence Day (Observed)" },
    { date: '2026-07-04', name: "Independence Day" },
    { date: '2026-09-07', name: "Labor Day" },
    { date: '2026-10-12', name: "Columbus Day" },
    { date: '2026-11-11', name: "Veterans Day" },
    { date: '2026-11-26', name: "Thanksgiving" },
    { date: '2026-12-25', name: "Christmas" }
  ];

  const getHoliday = (year, month, day) => {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    return federalHolidays.find(h => h.date === dateStr);
  };

  // Calendar Component
  const Calendar = ({ year }) => {
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const getDaysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
    const getFirstDayOfMonth = (y, m) => new Date(y, m, 1).getDay();
    
    const renderMonth = (monthIndex) => {
      const daysInMonth = getDaysInMonth(year, monthIndex);
      const firstDay = getFirstDayOfMonth(year, monthIndex);
      const days = [];
      
      for (let i = 0; i < firstDay; i++) {
        days.push(<div key={`empty-${i}`} className="h-7"></div>);
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const travel = getTravelForDate(year, monthIndex, day);
        const holiday = getHoliday(year, monthIndex, day);
        const isToday = new Date().toDateString() === new Date(year, monthIndex, day).toDateString();
        const isWeekend = new Date(year, monthIndex, day).getDay() === 0 || new Date(year, monthIndex, day).getDay() === 6;
        
        let bgColor = '';
        let textColor = isWeekend ? 'text-blue-400' : 'text-gray-800';
        let title = '';
        
        if (travel.length > 0) {
          bgColor = 'bg-cyan-400';
          textColor = 'text-white font-bold';
          title = travel.map(t => t.description).join(', ');
        } else if (holiday) {
          bgColor = 'bg-red-100';
          textColor = 'text-red-700';
          title = holiday.name;
        }
        
        if (isToday) {
          bgColor = bgColor || 'bg-indigo-500';
          textColor = 'text-white font-bold';
        }
        
        days.push(
          <div key={day} className={`h-7 w-7 flex items-center justify-center text-xs rounded ${bgColor} ${textColor} cursor-default`} title={title}>
            {day}
          </div>
        );
      }
      
      return (
        <div key={monthIndex} className="bg-white rounded-lg shadow p-2">
          <div className="bg-blue-800 text-white text-center py-1 rounded text-sm font-bold mb-1">{months[monthIndex]} '{String(year).slice(2)}</div>
          <div className="grid grid-cols-7 gap-0.5 text-center text-xs mb-1">
            {['Su', 'M', 'Tu', 'W', 'Th', 'F', 'Sa'].map(d => <div key={d} className="font-semibold text-gray-600">{d}</div>)}
          </div>
          <div className="grid grid-cols-7 gap-0.5">{days}</div>
        </div>
      );
    };
    
    return (
      <div className="space-y-4">
        <div className="flex justify-between items-center">
          <button onClick={() => setCalendarYear(y => y - 1)} className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">‚Üê {year - 1}</button>
          <h3 className="text-xl font-bold">{year} Calendar</h3>
          <button onClick={() => setCalendarYear(y => y + 1)} className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">{year + 1} ‚Üí</button>
        </div>
        <div className="flex gap-4 text-xs flex-wrap">
          <span className="flex items-center gap-1"><span className="w-4 h-4 bg-cyan-400 rounded"></span> Travel</span>
          <span className="flex items-center gap-1"><span className="w-4 h-4 bg-red-100 border rounded"></span> Holiday</span>
          <span className="flex items-center gap-1"><span className="w-4 h-4 bg-indigo-500 rounded"></span> Today</span>
        </div>
        <div className="text-center font-bold text-gray-600">Q1 {year}</div>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">{[0, 1, 2].map(m => renderMonth(m))}</div>
        <div className="text-center font-bold text-gray-600 mt-4">Q2 {year}</div>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">{[3, 4, 5].map(m => renderMonth(m))}</div>
        <div className="text-center font-bold text-gray-600 mt-4">Q3 {year}</div>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">{[6, 7, 8].map(m => renderMonth(m))}</div>
        <div className="text-center font-bold text-gray-600 mt-4">Q4 {year}</div>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">{[9, 10, 11].map(m => renderMonth(m))}</div>
      </div>
    );
  };

  const toggleDarkMode = () => { setDarkMode(d => { localStorage.setItem('darkMode', (!d).toString()); return !d; }); };

  const generateRecap = () => {
    if (tasks.length === 0) { alert('No tasks to recap.'); return; }
    const sections = { "OFFICE": tasks.filter(t => t.tag === 'Office'), "FINANCE": tasks.filter(t => t.tag === 'Finance'), "PERSONAL": tasks.filter(t => t.tag === 'Personal'), "THIS WEEK'S PROJECTS": tasks.filter(t => t.tag === "This Week's Projects"), "ONGOING": tasks.filter(t => t.tag === 'Ongoing'), "OTHER": tasks.filter(t => !['Office','Finance','Personal',"This Week's Projects",'Ongoing'].includes(t.tag)) };
    let recap = `DAILY RECAP ‚Äì ${new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}\n\n`;
    Object.entries(sections).forEach(([name, items]) => {
      if (items.length > 0) {
        recap += `${name}\n`;
        items.filter(t => !t.completed).forEach(t => { recap += `‚Ä¢ [${t.category}] ${safeString(t.description).substring(0,100)}${safeString(t.description).length > 100 ? '...' : ''}\n`; });
        recap += `\n`;
      }
    });
    recap += `---\nTotal: ${tasks.length} | Done: ${tasks.filter(t => t.completed).length} | Remaining: ${tasks.filter(t => !t.completed).length}`;
    setRecapText(recap);
  };

  const filteredTasks = currentFilter === 'all' ? tasks : tasks.filter(t => t.category === currentFilter);

  const groupTasksBySection = (taskList) => {
    const sections = { "THIS WEEK'S PROJECTS": [], "OFFICE RELATED": [], "FINANCE RELATED": [], "PERSONAL RELATED": [], "ONGOING": [], "OTHER": [] };
    taskList.forEach(task => {
      if (!task) return;
      const tag = safeString(task.tag);
      if (tag === "This Week's Projects") sections["THIS WEEK'S PROJECTS"].push(task);
      else if (tag === 'Finance') sections["FINANCE RELATED"].push(task);
      else if (tag === 'Office') sections["OFFICE RELATED"].push(task);
      else if (tag === 'Personal') sections["PERSONAL RELATED"].push(task);
      else if (tag === 'Ongoing') sections["ONGOING"].push(task);
      else sections["OTHER"].push(task);
    });
    return Object.entries(sections).filter(([_, t]) => t.length > 0);
  };

  const getSectionColor = (name) => {
    if (name.includes("WEEK'S PROJECTS")) return 'bg-gradient-to-r from-rose-600 to-pink-500';
    if (name.includes('FINANCE')) return 'bg-gradient-to-r from-purple-600 to-purple-500';
    if (name.includes('OFFICE')) return 'bg-gradient-to-r from-blue-600 to-blue-500';
    if (name.includes('PERSONAL')) return 'bg-gradient-to-r from-orange-600 to-orange-500';
    if (name.includes('ONGOING')) return 'bg-gradient-to-r from-teal-600 to-teal-500';
    return 'bg-gradient-to-r from-gray-600 to-gray-500';
  };

  const renderDescription = (text) => {
    const str = safeString(text);
    if (!str) return '';
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    return str.split(urlRegex).map((part, i) => 
      part.match(urlRegex) ? <a key={i} href={part} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 underline break-all">{part.length > 40 ? part.substring(0, 40) + '...' : part}</a> : part
    );
  };

  const getBadgeClass = (type, value) => {
    const classes = {
      category: { 'Review': 'bg-pink-100 text-pink-800', 'Sign': 'bg-yellow-100 text-yellow-800', 'Respond': 'bg-blue-100 text-blue-800', 'No Action Needed': 'bg-gray-100 text-gray-800', 'PAY': 'bg-lime-100 text-lime-800', 'Hold': 'bg-slate-700 text-white', 'Ongoing': 'bg-teal-100 text-teal-800' },
      tag: { "This Week's Projects": 'bg-rose-100 text-rose-700', 'Office': 'bg-blue-100 text-blue-700', 'Finance': 'bg-green-100 text-green-700', 'Personal': 'bg-purple-100 text-purple-700', 'Ongoing': 'bg-teal-100 text-teal-700', 'Other': 'bg-gray-100 text-gray-700' }
    };
    return classes[type]?.[value] || 'bg-gray-100 text-gray-700';
  };

  const quotes = [
    { quote: "Feeling is the prayer.", author: "Gregg Braden" },
    { quote: "Change the way you look at things and the things you look at change.", author: "Wayne Dyer" },
    { quote: "Where focus goes, energy flows.", author: "Tony Robbins" },
    { quote: "Assume the feeling of your wish fulfilled.", author: "Neville Goddard" },
    { quote: "The basis of your life is absolute freedom, the goal is joy.", author: "Esther Hicks" }
  ];
  const dailyQuote = quotes[new Date().getDay() % quotes.length];
  const groupedTasks = groupTasksBySection(filteredTasks);

  return (
    <div className={`min-h-screen p-4 ${darkMode ? 'bg-gradient-to-br from-gray-900 to-gray-800' : 'bg-gradient-to-br from-indigo-600 to-purple-700'}`}>
      <div className="max-w-6xl mx-auto">
        {/* Header */}
        <div className={`rounded-2xl shadow-2xl p-6 mb-6 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
          <div className="flex justify-between items-center flex-wrap gap-4">
            <div>
              <h1 className={`text-3xl font-serif font-bold mb-2 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>Dr. K Workflow</h1>
              <p className={darkMode ? 'text-gray-300' : 'text-gray-600'}>{new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}</p>
              <div className={`mt-3 p-3 rounded-lg border-l-4 ${darkMode ? 'bg-gray-700 border-purple-400' : 'bg-purple-50 border-purple-500'}`}>
                <p className={`text-sm italic ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>"{dailyQuote.quote}"</p>
                <p className={`text-xs font-semibold mt-1 ${darkMode ? 'text-purple-300' : 'text-purple-700'}`}>‚Äî {dailyQuote.author}</p>
              </div>
            </div>
            <div className="flex gap-3 items-center flex-wrap">
              {isSaving && <span className="text-sm text-yellow-600">‚è≥ Saving...</span>}
              {lastSaveTime && !isSaving && !saveError && <span className="text-xs text-green-600">‚úì Saved {lastSaveTime}</span>}
              {saveError && (
                <div className="flex items-center gap-2">
                  <span className="text-xs text-red-600">‚ö†Ô∏è {saveError}</span>
                  <button onClick={restoreFromBackup} className="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Restore</button>
                </div>
              )}
              <button onClick={loadTasksFromStorage} disabled={isLoading} className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50">{isLoading ? '‚è≥' : 'üîÑ'} Sync</button>
              <button onClick={toggleDarkMode} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">{darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
            </div>
          </div>
          <div className="flex gap-2 mt-6 border-b-2">
            {[['tasks', 'üìã Tasks'], ['travel', '‚úàÔ∏è Travel'], ['instructions', 'üìñ Help']].map(([key, label]) => (
              <button key={key} onClick={() => setActiveSection(key)} className={`px-6 py-3 font-semibold relative ${activeSection === key ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>
                {label}{activeSection === key && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-indigo-600"></div>}
              </button>
            ))}
          </div>
        </div>

        {/* Instructions */}
        {activeSection === 'instructions' && (
          <div className={`rounded-2xl shadow-2xl p-8 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
            <h2 className="text-2xl font-bold mb-6">How to Use</h2>
            <div className="space-y-4">
              <div className="p-4 bg-blue-50 border-l-4 border-blue-500 rounded-r-lg">
                <h3 className="font-bold text-blue-900">üìù Separate Notes</h3>
                <p className="text-blue-800 mt-1">Each task has two note areas: <strong className="text-blue-600">Dr. K's Notes</strong> (blue) and <strong className="text-purple-600">Athena's Notes</strong> (purple)</p>
              </div>
              <div className="p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg">
                <h3 className="font-bold text-green-900">üíæ Auto-Save</h3>
                <p className="text-green-800 mt-1">Tasks automatically save every <strong>5 minutes</strong>. A local backup is also kept.</p>
              </div>
              <div className="p-4 bg-gray-50 rounded-lg">
                <h3 className="font-bold mb-2">Button Guide:</h3>
                <div className="grid grid-cols-3 gap-2 text-sm">
                  <span>‚úèÔ∏è Edit</span><span>‚ö° Urgent</span><span>üí¨ Notes</span>
                  <span>‚óã/‚úì Complete</span><span>√ó Delete</span><span>üîÑ Sync</span>
                </div>
              </div>
              <button onClick={generateRecap} className="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">‚ú® Generate Daily Recap</button>
              {recapText && (
                <div className="space-y-3">
                  <textarea value={recapText} onChange={(e) => setRecapText(e.target.value)} className="w-full min-h-48 p-3 border rounded-lg text-sm font-mono" />
                  <button onClick={() => { navigator.clipboard.writeText(recapText); alert('Copied!'); }} className="w-full py-2 bg-amber-500 text-white rounded-lg">üìã Copy</button>
                </div>
              )}
            </div>
          </div>
        )}

        {/* Tasks */}
        {activeSection === 'tasks' && (
          <div className={`rounded-2xl shadow-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
            <h2 className={`text-2xl font-serif font-bold mb-6 pb-4 border-b-2 ${darkMode ? 'text-white border-gray-600' : 'text-indigo-900 border-gray-200'}`}>Today's Tasks</h2>
            
            <div className="flex flex-wrap gap-2 mb-4">
              {['all', 'Review', 'Sign', 'Respond', 'No Action Needed', 'PAY', 'Hold', 'Ongoing'].map(f => (
                <button key={f} onClick={() => setCurrentFilter(f)} className={`px-4 py-2 rounded-lg text-sm font-medium ${currentFilter === f ? 'bg-indigo-600 text-white' : darkMode ? 'bg-gray-700 text-gray-300' : 'bg-white border hover:bg-gray-50'}`}>{f === 'all' ? 'All' : f}</button>
              ))}
            </div>

            <div className="space-y-6">
              {isLoading ? (
                <div className="text-center py-12"><div className="text-5xl mb-4">‚è≥</div><p>Loading...</p></div>
              ) : filteredTasks.length === 0 ? (
                <div className="text-center py-12"><div className="text-5xl mb-4">üìã</div><p>No tasks</p></div>
              ) : (
                groupedTasks.map(([sectionName, sectionTasks]) => (
                  <div key={sectionName}>
                    <div className={`${getSectionColor(sectionName)} text-white px-4 py-3 rounded-t-lg font-bold text-sm uppercase`}>{sectionName}</div>
                    <div className="space-y-3 bg-gray-50 p-4 rounded-b-lg border border-t-0">
                      {sectionTasks.map(task => (
                        <div key={task.id} className={`border rounded-xl p-4 ${editingTaskId === task.id ? 'bg-blue-50 border-blue-400 ring-2 ring-blue-300' : task.urgent ? 'bg-yellow-50 border-yellow-400' : 'bg-white'} ${task.completed ? 'opacity-60' : ''}`}>
                          {editingTaskId === task.id ? (
                            <div className="space-y-3">
                              <div className="flex justify-between"><span className="font-bold text-blue-700">‚úèÔ∏è Editing</span><button onClick={cancelEditTask}>‚úï</button></div>
                              <div className="grid grid-cols-2 gap-2">
                                <select value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="px-2 py-1.5 border rounded text-sm"><option>Review</option><option>Sign</option><option>Respond</option><option>No Action Needed</option><option>PAY</option><option>Hold</option><option>Ongoing</option></select>
                                <select value={formData.tag} onChange={(e) => setFormData({...formData, tag: e.target.value})} className="px-2 py-1.5 border rounded text-sm"><option>This Week's Projects</option><option>Office</option><option>Finance</option><option>Personal</option><option>Ongoing</option><option>Other</option></select>
                              </div>
                              <textarea value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} className="w-full px-3 py-2 border rounded text-sm min-h-24" />
                              <input type="text" value={formData.emailLink} onChange={(e) => setFormData({...formData, emailLink: e.target.value})} placeholder="Email link (URL)" className="w-full px-3 py-2 border rounded text-sm" />
                              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={formData.urgent} onChange={(e) => setFormData({...formData, urgent: e.target.checked})} /> Urgent</label>
                              <div className="flex gap-2">
                                <button onClick={saveEditTask} className="flex-1 py-2 bg-blue-500 text-white rounded-lg">‚úì Save</button>
                                <button onClick={cancelEditTask} className="flex-1 py-2 bg-gray-300 rounded-lg">Cancel</button>
                              </div>
                            </div>
                          ) : (
                            <>
                              <div className="flex justify-between items-start mb-2">
                                <div className="flex gap-2 flex-wrap">
                                  <span className={`px-3 py-1 rounded-md text-xs font-semibold uppercase ${getBadgeClass('category', task.category)}`}>{task.category}</span>
                                  <span className={`px-3 py-1 rounded-md text-xs font-semibold uppercase ${getBadgeClass('tag', task.tag)}`}>{task.tag}</span>
                                  {task.carriedOver && <span className="px-3 py-1 rounded-md text-xs font-semibold bg-orange-100 text-orange-800">üìÖ Carried</span>}
                                </div>
                                <div className="flex gap-1">
                                  <button onClick={() => startEditTask(task)} className="w-7 h-7 bg-blue-100 hover:bg-blue-200 rounded flex items-center justify-center text-xs">‚úèÔ∏è</button>
                                  <button onClick={() => toggleUrgent(task.id)} className={`w-7 h-7 rounded flex items-center justify-center text-xs ${task.urgent ? 'bg-yellow-400' : 'bg-gray-100 hover:bg-gray-200'}`}>‚ö°</button>
                                  <button onClick={() => setExpandedNotes({...expandedNotes, [task.id]: !expandedNotes[task.id]})} className={`w-7 h-7 rounded flex items-center justify-center text-xs ${expandedNotes[task.id] ? 'bg-purple-200' : 'bg-gray-100 hover:bg-gray-200'}`}>üí¨</button>
                                  <button onClick={() => toggleComplete(task.id)} className={`w-7 h-7 rounded flex items-center justify-center ${task.completed ? 'bg-green-200' : 'bg-gray-100 hover:bg-gray-200'}`}>{task.completed ? '‚úì' : '‚óã'}</button>
                                  <button onClick={() => deleteTask(task.id)} className="w-7 h-7 bg-gray-100 hover:bg-red-100 rounded flex items-center justify-center">√ó</button>
                                </div>
                              </div>
                              <p className={`text-sm mb-2 ${task.completed ? 'line-through' : ''}`}>{renderDescription(task.description)}</p>
                              
                              {safeString(task.emailLink).startsWith('http') && (
                                <button onClick={() => openEmailLink(task.emailLink)} className="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold rounded-lg mt-2">üìß View Email</button>
                              )}
                              
                              {expandedNotes[task.id] && (
                                <div className="mt-4 pt-4 border-t-2 space-y-4">
                                  <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-3">
                                    <label className="block text-xs font-bold text-blue-800 uppercase mb-2">üë®‚Äç‚öïÔ∏è Dr. K's Notes</label>
                                    <textarea value={safeString(task.notesDrK)} onChange={(e) => updateTaskNotes(task.id, 'notesDrK', e.target.value)} placeholder="Dr. Koch's comments..." className="w-full px-3 py-2 border-2 border-blue-300 rounded-lg text-sm min-h-16 bg-white" />
                                  </div>
                                  <div className="bg-purple-50 border-2 border-purple-200 rounded-lg p-3">
                                    <label className="block text-xs font-bold text-purple-800 uppercase mb-2">üë©‚Äçüíº Athena's Notes</label>
                                    <textarea value={safeString(task.notesAthena)} onChange={(e) => updateTaskNotes(task.id, 'notesAthena', e.target.value)} placeholder="Athena's updates..." className="w-full px-3 py-2 border-2 border-purple-300 rounded-lg text-sm min-h-16 bg-white" />
                                  </div>
                                </div>
                              )}
                              
                              {!expandedNotes[task.id] && (safeString(task.notesDrK) || safeString(task.notesAthena)) && (
                                <div className="mt-2 space-y-1">
                                  {safeString(task.notesDrK) && <div className="p-2 bg-blue-50 border border-blue-200 rounded text-xs">üë®‚Äç‚öïÔ∏è {task.notesDrK.substring(0, 60)}{task.notesDrK.length > 60 ? '...' : ''}</div>}
                                  {safeString(task.notesAthena) && <div className="p-2 bg-purple-50 border border-purple-200 rounded text-xs">üë©‚Äçüíº {task.notesAthena.substring(0, 60)}{task.notesAthena.length > 60 ? '...' : ''}</div>}
                                </div>
                              )}
                            </>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))
              )}
            </div>

            {/* Status */}
            <div className="bg-indigo-50 border-2 border-indigo-200 rounded-xl p-5 my-6">
              <div className="grid grid-cols-4 gap-3 text-center">
                <div className="bg-white rounded-lg p-3"><div className="text-2xl font-bold text-indigo-600">{tasks.length}</div><div className="text-xs">Total</div></div>
                <div className="bg-white rounded-lg p-3"><div className="text-2xl font-bold text-green-600">{tasks.filter(t => t.completed).length}</div><div className="text-xs">Done</div></div>
                <div className="bg-white rounded-lg p-3"><div className="text-2xl font-bold text-yellow-600">{tasks.filter(t => t.urgent && !t.completed).length}</div><div className="text-xs">Urgent</div></div>
                <div className="bg-white rounded-lg p-3"><div className="text-2xl font-bold text-orange-600">{tasks.filter(t => t.carriedOver).length}</div><div className="text-xs">Carried</div></div>
              </div>
            </div>

            {/* Add Task */}
            <div className="mt-8 pt-6 border-t-2">
              <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>‚ûï Add Task</h3>
              <div className="bg-gray-50 rounded-xl p-5 space-y-3">
                <div className="grid grid-cols-2 gap-3">
                  <select value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="px-3 py-2 border rounded-lg text-sm"><option>Review</option><option>Sign</option><option>Respond</option><option>No Action Needed</option><option>PAY</option><option>Hold</option><option>Ongoing</option></select>
                  <select value={formData.tag} onChange={(e) => setFormData({...formData, tag: e.target.value})} className="px-3 py-2 border rounded-lg text-sm"><option>This Week's Projects</option><option>Office</option><option>Finance</option><option>Personal</option><option>Ongoing</option><option>Other</option></select>
                </div>
                <textarea value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} placeholder="Task description..." className="w-full px-3 py-2 border rounded-lg text-sm min-h-20" />
                <input type="text" value={formData.emailLink} onChange={(e) => setFormData({...formData, emailLink: e.target.value})} placeholder="Email link (paste URL)" className="w-full px-3 py-2 border rounded-lg text-sm" />
                <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={formData.urgent} onChange={(e) => setFormData({...formData, urgent: e.target.checked})} /> Mark Urgent</label>
                {!editingTaskId && <button onClick={addTask} className="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium">‚ûï Add Task</button>}
              </div>
            </div>
          </div>
        )}

        {/* Travel */}
        {activeSection === 'travel' && (
          <div className={`rounded-2xl shadow-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
            <h2 className={`text-2xl font-serif font-bold mb-6 pb-4 border-b-2 ${darkMode ? 'text-white border-gray-600' : 'text-indigo-900 border-gray-200'}`}>‚úàÔ∏è Travel</h2>
            
            {getUpcomingTravel().length > 0 && (
              <div className="mb-6 p-4 bg-cyan-50 border-l-4 border-cyan-500 rounded-r-lg">
                <h3 className="font-bold text-cyan-900 mb-2">üîî Upcoming</h3>
                {getUpcomingTravel().map(t => <div key={t.id} className="text-sm text-cyan-800"><strong>{t.description}</strong> ‚Äî {t.daysUntil === 0 ? 'Today!' : t.daysUntil === 1 ? 'Tomorrow' : `${t.daysUntil} days`}</div>)}
              </div>
            )}

            <div className="mb-4 flex gap-3 flex-wrap">
              <input type="text" placeholder="üîç Search..." value={travelSearchQuery} onChange={(e) => setTravelSearchQuery(e.target.value)} className="flex-1 px-4 py-2 rounded-lg border min-w-48" />
              {['all', ...travelTags].map(tag => <button key={tag} onClick={() => setTravelTagFilter(tag)} className={`px-3 py-2 rounded-lg text-sm ${travelTagFilter === tag ? 'bg-cyan-500 text-white' : 'bg-gray-100'}`}>{tag === 'all' ? 'All' : tag}</button>)}
            </div>

            <div className="overflow-x-auto mb-6">
              <table className="w-full">
                <thead><tr className="bg-blue-600 text-white"><th className="px-4 py-3 text-left text-sm">Type</th><th className="px-4 py-3 text-left text-sm">Description</th><th className="px-4 py-3 text-left text-sm">Start</th><th className="px-4 py-3 text-left text-sm">End</th><th className="px-4 py-3 text-left text-sm">Location</th><th className="px-4 py-3 text-left text-sm">Conf#</th><th className="px-4 py-3 text-sm">Actions</th></tr></thead>
                <tbody>
                  {(() => {
                    let filtered = travelEntries;
                    if (travelTagFilter !== 'all') filtered = filtered.filter(e => e.tags?.includes(travelTagFilter));
                    if (travelSearchQuery.trim()) { const q = travelSearchQuery.toLowerCase(); filtered = filtered.filter(e => (e.description||'').toLowerCase().includes(q) || (e.location||'').toLowerCase().includes(q)); }
                    if (!filtered.length) return <tr><td colSpan="7" className="py-12 text-center text-gray-500">No entries</td></tr>;
                    const icons = { 'Flight': '‚úàÔ∏è', 'Hotel': 'üè®', 'Car': 'üöó', 'Event': 'üìÖ', 'Conference': 'üé§', 'Course': 'üìö' };
                    const colors = { 'Flight': 'bg-blue-100 text-blue-800', 'Hotel': 'bg-purple-100 text-purple-800', 'Car': 'bg-yellow-100 text-yellow-800', 'Event': 'bg-pink-100 text-pink-800', 'Conference': 'bg-green-100 text-green-800', 'Course': 'bg-green-100 text-green-800' };
                    return filtered.map(e => (
                      <tr key={e.id} className={`border-b hover:bg-gray-50 ${new Date(e.startDate) >= new Date() ? 'bg-yellow-50' : ''}`}>
                        <td className="px-4 py-3 text-sm"><span className={`px-2 py-1 rounded text-xs font-semibold ${colors[e.tags?.[0]] || 'bg-gray-100'}`}>{icons[e.tags?.[0]] || 'üìã'} {e.tags?.[0] || e.type}</span></td>
                        <td className="px-4 py-3 text-sm">{e.description}</td>
                        <td className="px-4 py-3 text-sm">{e.startDate}</td>
                        <td className="px-4 py-3 text-sm">{e.endDate}</td>
                        <td className="px-4 py-3 text-sm">{e.location}</td>
                        <td className="px-4 py-3 text-sm font-mono">{e.confirmation}</td>
                        <td className="px-4 py-3 text-center"><button onClick={() => startEditTravel(e)} className="text-blue-600 mr-2">‚úèÔ∏è</button><button onClick={() => deleteTravelEntry(e.id)} className="text-red-600">√ó</button></td>
                      </tr>
                    ));
                  })()}
                </tbody>
              </table>
            </div>

            <div className="mt-8 pt-6 border-t-2">
              <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-indigo-900'}`}>{editingTravelId ? '‚úèÔ∏è Edit' : '‚ûï Add'} Travel</h3>
              <div className="bg-blue-50 rounded-xl p-5 space-y-3">
                <div className="flex flex-wrap gap-2">
                  {travelTags.map(tag => {
                    const icons = { 'Flight': '‚úàÔ∏è', 'Hotel': 'üè®', 'Car': 'üöó', 'Event': 'üìÖ', 'Conference': 'üé§', 'Course': 'üìö' };
                    return <button key={tag} onClick={() => setTravelForm({...travelForm, tags: travelForm.tags.includes(tag) ? travelForm.tags.filter(t => t !== tag) : [...travelForm.tags, tag]})} className={`px-3 py-1.5 rounded-lg text-sm font-semibold ${travelForm.tags.includes(tag) ? 'bg-cyan-500 text-white' : 'bg-gray-200'}`}>{icons[tag]} {tag}</button>;
                  })}
                </div>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                  <input type="text" value={travelForm.description} onChange={(e) => setTravelForm({...travelForm, description: e.target.value})} placeholder="Description" className="px-3 py-2 border rounded-lg text-sm" />
                  <input type="date" value={travelForm.startDate} onChange={(e) => setTravelForm({...travelForm, startDate: e.target.value})} className="px-3 py-2 border rounded-lg text-sm" />
                  <input type="date" value={travelForm.endDate} onChange={(e) => setTravelForm({...travelForm, endDate: e.target.value})} className="px-3 py-2 border rounded-lg text-sm" />
                  <input type="text" value={travelForm.location} onChange={(e) => setTravelForm({...travelForm, location: e.target.value})} placeholder="Location" className="px-3 py-2 border rounded-lg text-sm" />
                  <input type="text" value={travelForm.confirmation} onChange={(e) => setTravelForm({...travelForm, confirmation: e.target.value})} placeholder="Confirmation #" className="px-3 py-2 border rounded-lg text-sm" />
                  <input type="url" value={travelForm.url} onChange={(e) => setTravelForm({...travelForm, url: e.target.value})} placeholder="URL (optional)" className="px-3 py-2 border rounded-lg text-sm" />
                </div>
                {editingTravelId ? (
                  <div className="flex gap-3"><button onClick={saveEditTravel} className="flex-1 py-2 bg-green-500 text-white rounded-lg">‚úì Save</button><button onClick={cancelEditTravel} className="flex-1 py-2 bg-gray-400 text-white rounded-lg">Cancel</button></div>
                ) : (
                  <button onClick={addTravelEntry} className="w-full py-2 bg-blue-500 text-white rounded-lg">‚ûï Add Entry</button>
                )}
              </div>
            </div>

            {/* Calendar */}
            <div className="mt-8 pt-6 border-t-2">
              <Calendar year={calendarYear} />
            </div>
          </div>
        )}
      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<DailyTaskTracker />);
  </script>
</body>
</html>
